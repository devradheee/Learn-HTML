<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Website .</h1>
        <hr/>
        <form>
            <label for="search">Search:</label>
            <input type="search" placeholder="Your data" required/>
            <br/><br/>
            <label for="country">Country:</label>
            <select>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </select>
            <br/><br/>
            <label for="address">Address:</label>
            <textarea rows="4" maxlength="300" placeholder="Your Address" required></textarea>
            <br/><br/>
            <label for="file">Select Photo:</label>
            <input type="file" accept=".jpg,.png,.jpeg,.pdf" />
            <br/><br/>
            <label for="skill">Skills:</label>
            <input type="checkbox" name="skills" checked required/><span>Coding</span>
            <input type="checkbox" name="skills" required/><span>Singing</span>
            <input type="checkbox" name="skills" required/><span>Dance</span>
            <input type="checkbox" name="skills" required/><span>Cricket</span>
            <br/><br/>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" checked required/><span>Male</span>
            <input type="radio" name="gender" required/><span>Female</span>
            <br/><br/>
            <label for="website">URL:</label>
            <input type="url" placeholder="Your website url" required/>
            <br/><br/>
            <label for="week">Select Week:</label>
            <input type="week" />
            <br/><br/>
            <label for="time">Select Time:</label>
            <input type="time" />
            <br/><br/>
            <label for="dob">Select DOB:</label>
            <input type="date" />
            <br/><br/>
            <label for="color">Color Picker:</label>
            <input type="color" />
            <br/><br/>
            <label for="range">Range:</label>
            <input type="range" />
            <br/><br/>
            <input type="submit" value="Go" />
            <input type="reset" value="Clear" />
            <button>Go</button>
            <button type="reset">Clear</button>
            <input type="image" src="images/car.jpg" height="50px" />
        </form>
    </body>
</html>
