<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Website.</h1>
        <hr/>
        <form >
            <label for="name">Name:</label>
            <input type="text" pattern="[a-zA-Z ]+" maxlength="20" placeholder="Your Name" required />
            <br/><br/>
            <label for="email">Email:</label>
            <input type="email" maxlength="50" placeholder="Your Email" required />
            <br/><br/>
            <label for="phone">Phone:</label>
            <input type="tel" pattern="[0-9]+" maxlength="10" minlength="10" placeholder="Your Phone" required />
            <br/><br/>
            <label for="age">Age:</label>
            <input type="number" max="120" min="0"  placeholder="Your Age" required />
            <br/><br/>
            <label for="password">Password:</label>
            <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$" maxlength="20" minlength="8" placeholder="Your Password" required />
            <br/><br/>
            <button>Submit</button>
            <!-- <button type="submit">Submit</button> -->
            <button type="reset">Clear</button>
        </form>
    </body>
</html>
